<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.A.M.</title>
    <!-- mini icona pagina web -->
    <link rel="icon" href="img/Favicon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/homepage_style.css">
    <link rel="stylesheet" href="css/hp_consulente.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body style="background-color: #40832bd0;">
    <script src="sidebar.js"></script>

    <div class="container mt-5">
        <h1 class="ms-5 mb-5" id="benvenuto">Benvenuto consulente</h1>

        <div class="row d-flex justify-content-center align-items-start">
            <div class="col-md-6 mb-4">
                <div class="card">
                <div class="card shadow">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold" id="text-primary">Overview progetti</h6>
                    </div>
                    <div class="card-body">
                        <h4 class="small font-weight-bold">Task 1 - <span class="float-right">20%</span></h4>
                        <div class="progress mb-4">
                            <div class="progress-bar bg-danger" role="progressbar" style="width: 20%" aria-valuenow="20"
                                aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <h4 class="small font-weight-bold">Task 2 - <span class="float-right">40%</span></h4>
                        <div class="progress mb-4">
                            <div class="progress-bar bg-warning" role="progressbar" style="width: 40%" aria-valuenow="40"
                                aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <h4 class="small font-weight-bold">Task 3 - <span class="float-right">60%</span></h4>
                        <div class="progress mb-4">
                            <div class="progress-bar" role="progressbar" style="width: 60%" aria-valuenow="60"
                                aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <h4 class="small font-weight-bold">Task 4 - <span class="float-right">80%</span></h4>
                        <div class="progress mb-4">
                            <div class="progress-bar bg-info" role="progressbar" style="width: 80%" aria-valuenow="80"
                                aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <h4 class="small font-weight-bold">Task 5 - <span class="float-right">Complete!</span></h4>
                        <div class="progress">
                            <div class="progress-bar bg-success" role="progressbar" style="width: 100%" aria-valuenow="100"
                                aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
    
            <div class="col-md-6 mb-4">
                <div class="card-hover-shadow-2x mb-3 card todo-container">
                    <div class="card-header-tab card-header">
                        <div class="card-header-title font-size-lg text-capitalize font-weight-normal" id="text-primary">
                            <i class="fa fa-check fa-2x"></i>&nbsp;Task Lists
                        </div>
                    </div>
                    <div class="scroll-area-sm">
                        <perfect-scrollbar class="ps-show-limits">
                            <div style="position: static;" class="ps ps--active-y">
                                <div class="ps-content">
                                    <ul class="list-group list-group-flush" id="task-list">
                                        <!-- task dinamiche qui -->
                                    </ul>
                                </div>
                            </div>
                        </perfect-scrollbar>
                    </div>
                </div>
            </div>
        </div>
    </div>
    



  <!-- footer -->
<div class="container">
    <footer class="d-flex flex-wrap justify-content-between py-3 my-4 border-top" style="background-color: transparent;">
        <div class="col-md-4 d-flex align-items-center">
            <span class="mb-3 mb-md-0 text-body-secondary footer-text">©️ 2024 S.A.M., Inc</span>
        </div>
        <div class="col-md-4 d-flex justify-content-end">
            <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                <img src="img/s.a.m..svg" alt="Logo" width="60" height="60" class="me-2"> 
            </a>
        </div>
    </footer>
</div>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/hp_consulente.js"></script>
</body>

</html>
